<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <title>Admin Login</title>
</head>
<body>
  <!--Login Page-->
  <section class="container forms">
        <div class="logo-row">
        <img src="images/SparkPlug Foundation.png" alt="logo" class="logo">
        </div>
    <div class="form login">
        <div class="form-content">
            <h1>Welcome to SparkPlug Foundation</h1>
            <form action="#">
                <div class="field input-field">
                    <input type="username" placeholder="Username" class="input">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password">
                    <i class='bx bxs-hide'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                </div>

                <div class="field button-field">
                    <button>Login</button>
                </div>
            </form>

            <div class="line"></div>
            <div class="media-options">
            <a href="#" class="field facebook">
            <img src="images/facebook.png" alt="" class="facebook-img"/>
            <span>Login with facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="#" class="field google">
            <img src="images/icons8-google-48.png" alt="" class="google-img"/>
            <span>Login with google</span>
            </a>
        </div>
    </div>
</body>
</html>
